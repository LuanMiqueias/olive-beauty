version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: olive_beauty_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-olive_beauty_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-olive_beauty}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-olive_beauty_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olive_beauty_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: olive_beauty_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - olive_beauty_network

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: olive_beauty_admin
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - olive_beauty_network

  frontend-ecommerce:
    build:
      context: ./frontend-ecommerce
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: olive_beauty_ecommerce
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - olive_beauty_network

volumes:
  postgres_data:

networks:
  olive_beauty_network:
    driver: bridge

