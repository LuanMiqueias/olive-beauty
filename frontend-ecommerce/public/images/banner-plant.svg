<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#6B7E5A"/>
  
  <!-- Plant stems and branches -->
  <g transform="translate(800, 400)">
    <!-- Main stem -->
    <line x1="0" y1="0" x2="0" y2="-200" stroke="#4A5A3A" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left branch -->
    <line x1="0" y1="-80" x2="-60" y2="-120" stroke="#4A5A3A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-60" y1="-120" x2="-100" y2="-160" stroke="#4A5A3A" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Right branch -->
    <line x1="0" y1="-100" x2="50" y2="-140" stroke="#4A5A3A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="-140" x2="90" y2="-180" stroke="#4A5A3A" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Secondary stem -->
    <line x1="20" y1="-50" x2="20" y2="-150" stroke="#4A5A3A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="20" y1="-120" x2="60" y2="-160" stroke="#4A5A3A" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <!-- Left side leaves -->
    <ellipse cx="-80" cy="-140" rx="25" ry="15" fill="#5A6B4A" transform="rotate(-30 -80 -140)"/>
    <ellipse cx="-110" cy="-170" rx="22" ry="14" fill="#4A5A3A" transform="rotate(20 -110 -170)"/>
    <ellipse cx="-50" cy="-110" rx="20" ry="12" fill="#5A6B4A" transform="rotate(-45 -50 -110)"/>
    
    <!-- Right side leaves -->
    <ellipse cx="70" cy="-150" rx="24" ry="15" fill="#5A6B4A" transform="rotate(25 70 -150)"/>
    <ellipse cx="100" cy="-190" rx="23" ry="14" fill="#4A5A3A" transform="rotate(-20 100 -190)"/>
    <ellipse cx="40" cy="-130" rx="21" ry="13" fill="#5A6B4A" transform="rotate(40 40 -130)"/>
    
    <!-- Center leaves -->
    <ellipse cx="0" cy="-60" rx="26" ry="16" fill="#5A6B4A" transform="rotate(-15 0 -60)"/>
    <ellipse cx="10" cy="-90" rx="24" ry="15" fill="#4A5A3A" transform="rotate(20 10 -90)"/>
    <ellipse cx="30" cy="-140" rx="22" ry="14" fill="#5A6B4A" transform="rotate(-30 30 -140)"/>
    <ellipse cx="50" cy="-170" rx="20" ry="13" fill="#4A5A3A" transform="rotate(15 50 -170)"/>
    
    <!-- Berries clusters -->
    <!-- Left cluster -->
    <circle cx="-85" cy="-135" r="4" fill="#5C4033"/>
    <circle cx="-90" cy="-130" r="3.5" fill="#5C4033"/>
    <circle cx="-80" cy="-130" r="3.5" fill="#5C4033"/>
    
    <!-- Right cluster -->
    <circle cx="75" cy="-145" r="4" fill="#5C4033"/>
    <circle cx="80" cy="-140" r="3.5" fill="#5C4033"/>
    <circle cx="70" cy="-140" r="3.5" fill="#5C4033"/>
    
    <!-- Center cluster -->
    <circle cx="15" cy="-100" r="4" fill="#5C4033"/>
    <circle cx="20" cy="-95" r="3.5" fill="#5C4033"/>
    <circle cx="10" cy="-95" r="3.5" fill="#5C4033"/>
    
    <!-- Bottom cluster -->
    <circle cx="45" cy="-165" r="4" fill="#5C4033"/>
    <circle cx="50" cy="-160" r="3.5" fill="#5C4033"/>
    <circle cx="40" cy="-160" r="3.5" fill="#5C4033"/>
  </g>
</svg>

