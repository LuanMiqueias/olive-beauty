services:
  postgres:
    image: postgres:15-alpine
    container_name: olive_beauty_db
    environment:
      POSTGRES_USER: olive_beauty_user
      POSTGRES_PASSWORD: olive_beauty_password
      POSTGRES_DB: olive_beauty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olive_beauty_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

